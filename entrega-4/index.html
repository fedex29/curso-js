<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<title>Entrega 4</title>
<body>
<div class="container">
<h1>Biblioteca virtual</h1>
<div id="divCotizacionDolar"></div>
<br>
<button id="librosDummy" class="btn btn-danger">Cargar libros dummy</button>
<br>
<h2>Categorias disponibles:</h2>
<ul>
    <li>Cocina</li>
    <li>Deportes</li>
    <li>Hogar</li>
    <li>Suspenso</li>
</ul>


<label>Seleccione la categoría deseada para ver los libros disponibles: 
    <select id="inputTexto">
        <option value="">Seleccionar</option>
        <option value="Cocina">Cocina</option>
        <option value="Deportes">Deportes</option>
        <option value="Hogar">Hogar</option>
        <option value="Suspenso">Suspenso</option>
    </select>
</label>

<div id="divResultadoCategorias" class="row"></div>
<br>
<br>
<br>
<br>
    <h2>Dona tu libro:</h2>
    <p>Completa el siguiente formulario con el libro que deseas donar.</p>
    <form id="altaLibro">
        <div class="mb-3">
          <label for="idTitulo" class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" id="idTitulo">
        </div>
        <div class="mb-3">
            <label for="idCategoria" class="form-label">Categoria</label>
            <select name="categoria" id="idCategoria">
                <option value="">Seleccionar</option>
                <option value="Cocina">Cocina</option>
                <option value="Deportes">Deportes</option>
                <option value="Hogar">Hogar</option>
                <option value="Suspenso">Suspenso</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idPaginas" class="form-label">Páginas</label>
            <input type="number" class="form-control" name="paginas" id="idPaginas">
          </div>
          <div class="mb-3">
            <label for="idPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" id="idPrecio">
          </div>
        <button type="submit" class="btn btn-dark">Ingresar libro</button>
      </form>
</br>
</br>
<script src="../js/entrega4.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
