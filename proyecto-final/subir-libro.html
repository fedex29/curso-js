<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Carga de libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Biblioteca virtual</h1>
<br>
En el siguiente botón, se podra precargar con los libros de ejemplo:</br>
<button id="librosDummy" class="btn btn-primary">Cargar libros dummy</button>
<br>
<br>
    <h2>Dona tu libro:</h2>
    <p>Completa el siguiente formulario con el libro que deseas donar.</p>
    <form id="altaLibro">
        <div class="mb-3">
          <label for="idTitulo" class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" id="idTitulo">
        </div>
        <div class="mb-3">
            <label for="idCategoria" class="form-label">Categoria</label>
            <select name="categoria" id="idCategoria">
                <option value="">Seleccionar</option>
                <option value="Cocina">Cocina</option>
                <option value="Deportes">Deportes</option>
                <option value="Hogar">Hogar</option>
                <option value="Suspenso">Suspenso</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idPaginas" class="form-label">Páginas</label>
            <input type="number" class="form-control" name="paginas" id="idPaginas">
          </div>
        <button type="submit" class="btn btn-success">Ingresar libro</button>
      </form>
</br>
</br>
</br>
Si desea, puede eliminar todos los libros creados para volver a comenzar:</br>
<button id="borrarLibros" class="btn btn-danger">Eliminar libros</button>
</br>
</br>
</br>
</br>
<a href="index.html"><button class="btn btn-dark">Volver al inicio</button></a>
<script src="js/alta.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
